<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Tickets</title>
  </head>
  <body>
    <p><a href="index.html">Back</a></p>
    <div class="columns">
      <ul class="price">
        <li class="header">TICKETS</li>
        <li class="grey">Day ticket</li>
        <li>
          <input type="radio" name="ticket" id="adult" />
          <label for="adult">Entry Adult (12 - 59 years) - 500 UAH</label>
        </li>

        <li>
          <input type="radio" name="ticket" id="senior" />
          <label for="senior">Entry Child (3 -11 years) - 300 UAH</label>
        </li>

        <li>
          <input type="radio" name="ticket" id="child" />
          <label for="child">Entry Senior (> 60 years) - 350 UAH</label>
        </li>

        <li>
          <input type="radio" name="ticket" id="da" />
          <label for="da">Entry Disabled Adult - 250 UAH</label>
        </li>

        <li>
          <input type="radio" name="ticket" id="dc" />
          <label for="dc">Entry Disabled Child - 150 UAH</label>
        </li>

        <li>
          <input type="radio" name="ticket" id="ds" />
          <label for="ds">Entry Disabled Senior - 200 UAH</label>
        </li>

        <li class="grey"><a href="#" class="button">BUY</a></li>
      </ul>
    </div>
    <div class="columns">
      <ul class="price">
        <li class="header">SEASON PASS</li>
        <li class="grey">Year abonement</li>
        <li>
          <input type="radio" name="ticket" id="adult-" />
          <label for="adult-">Entry Adult (12 - 59 years) - 1000 UAH</label>
        </li>

        <li>
          <input type="radio" name="ticket" id="senior-" />
          <label for="senior-">Entry Child (3 -11 years) - 600 UAH</label>
        </li>

        <li>
          <input type="radio" name="ticket" id="child-" />
          <label for="child-">Entry Senior (> 60 years) - 700 UAH</label>
        </li>

        <li>
          <input type="radio" name="ticket" id="da-" />
          <label for="da-">Entry Disabled Adult - 500 UAH</label>
        </li>

        <li>
          <input type="radio" name="ticket" id="dc-" />
          <label for="dc-">Entry Disabled Child - 300 UAH</label>
        </li>

        <li>
          <input type="radio" name="ticket" id="ds-" />
          <label for="ds-">Entry Disabled Senior - 400 UAH</label>
        </li>

        <li class="grey"><a href="#" class="button">BUY</a></li>
      </ul>
    </div>
    <div class="columns">
      <ul class="price">
        <li class="header">PARKING</li>
        <li class="grey">Parking/day</li>
        <li>
          <input type="radio" name="parking" id="parking" />
          <label for="parking">Parking 1 day - 100 UAH</label>
        </li>
        <li class="grey"><a href="#" class="button">BUY</a></li>
      </ul>
    </div>
  </body>
</html>
